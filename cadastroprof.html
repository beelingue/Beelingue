<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadpag.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Button com animação -->
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--Fonte-->
</head>

<body style="background-color: #ffdd77;">

  <!--Cadastro de aluno-->
  <section class="h-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="img/abelha.png"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; transform: rotate(90deg);"/>
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text">Cadastro do Professor</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" placeholder="Gabriel"/>
                        <label class="form-label" for="form3Example1m">Primeiro nome</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" placeholder="Scheamidt"/>
                        <label class="form-label" for="form3Example1n">Segundo nome</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text-lowercase" id="form3Example8" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Nome de Usuário</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text-lowercase" id="form3Example8" class="form-control form-control-lg" placeholder="gabtreo@gmail.com"/>
                    <label class="form-label" for="form3Example8">Endereço de Email</label>
                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Gênero: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1"/>
                      <label class="form-check-label" for="femaleGender">Feminino</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2"/>
                      <label class="form-check-label" for="maleGender">Masculino</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3"/>
                      <label class="form-check-label" for="otherGender">Outro</label>
                    </div>
  
                  </div>
                  <div class="form-outline mb-4">
                    <input type="number" id="form3Example90" class="form-control form-control-lg"/>
                    <label class="form-label" for="form3Example90">Telefone</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="number" id="form3Example90" class="form-control form-control-lg"/>
                    <label class="form-label" for="form3Example90">CPF</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example90" class="form-control form-control-lg"/>
                    <label class="form-label" for="form3Example90">Senha</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example99" class="form-control form-control-lg"/>
                    <label class="form-label" for="form3Example99">Confirme a senha</label>
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <a href="home.html"><button type="button" class="btn btn-outline-warning ">Voltar</button></a>
                    <a href="pagamento.html"><button type="button" class="btn btn-primary ms-2" >Próximo</button></a>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 <!--Cadastro de aluno-->
</body>

</html>
