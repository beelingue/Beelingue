<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="assets/cadpag.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">ENDEREÇO DE COBRANÇA</h3>

                <div class="inputBox">
                    <span>Nome Completo: </span>
                    <input type="text" placeholder="Fernandinho de Noroinha">
                </div>
                <div class="inputBox">
                    <span>Email: </span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Endereço: </span>
                    <input type="text" placeholder="Tilambucano, 23 apt69">
                </div>
                <div class="inputBox">
                    <span>Cidade: </span>
                    <input type="text" placeholder="Long Beach">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Estado: </span>
                        <input type="text" placeholder="Saint Paulo">
                    </div>
                    <div class="inputBox">
                        <span>CEP: </span>
                        <input type="text" placeholder="69900000">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">PAGAMENTO</h3>

                <div class="inputBox">
                    <span>Cartões aceitos: </span>
                    <img src="img/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nome no Cartão: </span>
                    <input type="text" placeholder="Fernando de Noronha">
                </div>
                <div class="inputBox">
                    <span>Número: </span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mês da Validade: </span>
                    <input type="text" placeholder="Março">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Ano da Validade: </span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVC: </span>
                        <input type="text" placeholder="123">
                    </div>
                </div>

            </div>
    
        </div>

        <a href="/Plataforma/modulos.html"><input type="submit" value="Finalizar compra" class="submit-btn"></a>

    </form>

</div>    
    
</body>
</html>
