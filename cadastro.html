<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="image/icons/favicon.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!--===============================================================================================-->
</head>
  <!--Cadastro de aluno-->

  <body style="background-color: #fecb37;">

    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-til">
            <img src="img/login/img_01.png" alt="IMG">
          </div>

          <form class="login100-form validate-form">
            <span class="login100-form-title">
              Cadastro do Aluno
            </span>

            <!--Nome Completo-->
            <label>Nome Completo</label>
            <div class="wrap-input100 validate-input" data-validate="É necessário o seu nome completo">
              <input class="input100" type="text" name="email" placeholder="Gabriel">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bx bxs-user" aria-hidden="true"></i>
              </span>
            </div>
            
            <!--Nome de Usuário-->

            <label>Nome de Usuário</label>
            <div class="wrap-input100 validate-input" data-validate="É necessário um nome de usuário">
              <input class="input100" type="text" name="email" placeholder="Gabriel">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bx bxs-user-account" aria-hidden="true"></i>
            </div>

            <!--Endereço de Email-->

            <label>Endereço de Email</label>
            <div class="wrap-input100 validate-input" data-validate="Um e-mail valido é requerido: exemplo@abc.com">
              <input class="input100" type="text" name="email" placeholder="robertocarlos28@gmail.com">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bx bx-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <!--CPF-->
            <label>CPF</label>
            <div class="wrap-input100 validate-input" data-validate="É necessário o seu cpf">
              <input class="input100" type="text" name="email" placeholder="Gabriel">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bx bxs-user" aria-hidden="true"></i>
              </span>
            </div>

            <!--Telefone-->
            <label>Telefone</label>
            <div class="wrap-input100 validate-input" data-validate="É necessário o seu telefone">
              <input class="input100" type="text" name="email" placeholder="13998874565">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bx bxs-phone" aria-hidden="true"></i>
              </span>
            </div>

            <!--Telefone-->
            <label>Data de Nascimento</label>
            <div class="wrap-input100 validate-input" data-validate="É necessário a sua data de nascimneto">
              <input class="input100" type="text" name="email" placeholder="22/03/2022">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bx bxs-calendar" aria-hidden="true"></i>
              </span>
            </div>

            <!--Senha-->

            <label>Senha</label>
            <div class="wrap-input100 validate-input" data-validate="A Senha é requerida">
              <input class="input100" type="password" name="pass" placeholder="Senha">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bx bx-lock-alt" aria-hidden="true"></i>
              </span>
            </div>

            <!--Confirmação de Senha-->

            <label>Confirme a Senha</label>
            <div class="wrap-input100 validate-input" data-validate="Confirme a senha">
              <input class="input100" type="password" name="pass" placeholder="Senha">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bx bx-lock-alt" aria-hidden="true"></i>
              </span>
            </div>

            <!--Código do Professor-->
            <label>Código do Professor</label>
            <div class="wrap-input100 validate-input" data-validate="É necessário colocar o código do professor">
              <input class="input100" type="text" name="email" placeholder="876589">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bx bxs-code" aria-hidden="true"></i>
              </span>
            </div>
            <!--Botão para entrar-->
            <div class="container-login100-form-btn">
              <a href="turmas.html"><button class="login100-form-btn">
                  Cadastrar-se
                </button></a>
            </div>



            <!-- Link para página de cadastro -->
           <!--Esqueceu sua senha-->
					<div class="text-center p-t-12">
              <span class="txt1">
                Já tenho uma
              </span>
              <a class="txt2" href="login.html">
                conta 
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $('.js-tilt').tilt({
        scale: 1.1
      })
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>

</html>
